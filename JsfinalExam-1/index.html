<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizz</title>
  <link rel="stylesheet" href="/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="text-center">
    <h1>QUIZZ GAME</h1><br>
    <button>Start Quizz <i class="fa-solid fa-play"></i></button>
    <br><br>
    <h6>Questions 1 to 10.</h6>
    <span>Your Time Will be Starts Now <i class="fa-regular fa-thumbs-up"></i></span>
  </div>
  <hr>
  <div class="p-3">
    <form id="form">
      1. <input type="text" id="Question"><br><br>
      A. <input type="radio" name="options" id=""> <input type="text" id="Option1">
      B. <input type="radio" name="options" id=""> <input type="text" id="Option2">
      C. <input type="radio" name="options" id=""> <input type="text" id="Option3">
      D. <input type="radio" name="options" id=""> <input type="text" id="Option4">
      Ans. <input type="text" id="answer">
      <input type="submit" value="submit" id="type">
    </form>
<hr>
    <div id="list"></div>
  </div>
</body>
<script src="/index.js" type="module"></script>

</html>
